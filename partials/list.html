<div class="container">
   <h1>MHAppList</h1>
   <ul class="personagensLista list-group">
      <li class="list-group-item" ng-repeat="item in characters">
         <div class="row">
            <div class="col-md-3">
               <img ng-src="img/{{item.name_img}}" class="img-circle" alt="Photo of {{item.name}}">
            </div>
            <div class="col-md-9">
               <h2>{{item.name}}</h2>
               <p>{{item.history}}</p>
            </div>
         </div>
      </li>
   </ul>
</div>
